name: suche_app
description: Suche App.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  avatars:
  bottom_navy_bar:
  brasil_fields:
  cupertino_icons:
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash:
  flutter_secure_storage: ^4.2.0
  http:
  mask_text_input_formatter:
  mdi: ^5.0.0-nullsafety.0
  validators:
  flutter_switch: ^0.3.1

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#FF7200"
  adaptive_icon_foreground: "assets/icon/foreground_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/facebook.jpg
    - assets/images/google.jpg
    - assets/images/profile example.png

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf